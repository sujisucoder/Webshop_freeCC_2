<mat-toolbar class=" max-w-7xl mx-auto border-x justify-between">
    <a routerLink="home">WebShop-Ecommerce</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon [matBadge]="3" matBadgeColor="warn">shopping_cart</mat-icon>
    </button>
    <mat-menu #menu>
        <div class="p-3 divide-y divide-solid">
            <div class=" p-3 flex justify-between">
                <span class="mr-16">Item</span>
                <a routerLink="cart">View Cart </a>
            </div>

            <div class="flex justify-between">
                Item 1:
                <span>{{'100'| currency}}</span>
            </div>
            <div class=" mt-3 flex justify-between">
                Item 2:
                <span>{{'100'| currency}}</span>
            </div>
            <div class=" mt-3 flex justify-between">
                Total:
                <span>{{'200'| currency}}</span>
            </div>
            <div class=" pt-3 flex justify-between">
                <button class="p-3 bg-green-600 rounded-full">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button class="p-3 bg-red-600 rounded-full">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
            </div>
        </div>

    </mat-menu>

</mat-toolbar>
